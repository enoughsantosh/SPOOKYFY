<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cached Songs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px 0;
            background-color: #f9f9f9;
        }
        button {
            cursor: pointer;
            padding: 5px 10px;
            border: none;
            background-color: red;
            color: white;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h2>Cached Songs</h2>
    <ul id="songList"></ul>
    <button onclick="clearAllCachedSongs()">Clear All</button>
    
    <script>
      const CACHE_NAME = "spookify-audio-v1";
const songList = document.getElementById("songList");

// Function to list all cached songs
async function loadCachedSongs() {
    songList.innerHTML = ""; // Clear previous list

    const cache = await caches.open(CACHE_NAME);
    const cachedRequests = await cache.keys();

    if (cachedRequests.length === 0) {
        songList.innerHTML = "<p>No cached songs available.</p>";
        return;
    }

    cachedRequests.forEach(async (request) => {
        const listItem = document.createElement("li");
        listItem.textContent = request.url.split("/").pop(); // Show only filename

        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Remove";
        deleteButton.onclick = async () => {
            await cache.delete(request);
            loadCachedSongs(); // Refresh list
        };

        listItem.appendChild(deleteButton);
        songList.appendChild(listItem);
    });
}

// Function to clear all cached songs
async function clearAllCachedSongs() {
    const cache = await caches.open(CACHE_NAME);
    const cachedRequests = await cache.keys();

    await Promise.all(cachedRequests.map(request => cache.delete(request)));

    loadCachedSongs(); // Refresh list
}

// Load cached songs on page load
loadCachedSongs();

      
    </script>
</body>
</html>
