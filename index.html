<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spookyfy</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-overlay"></div>
  <header class="app-header">
    <h1>Spookyfy</h1>
  </header>
  <div class="container">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search YouTube Audio..." />
      <button id="searchBtn">
        <span id="searchBtnText">Search</span>
      </button>
    </div>
    <div id="errorMessage"></div>
    <h2>Your Saved Tracks</h2>
    <div class="saved-tracks" id="savedTracks"></div>
    <h2>Search Results</h2>
    <div class="results" id="results"></div>
  </div>

  <div class="audio-player" id="audioPlayer">
    <div class="player-wrapper">
      <img id="thumbnail" class="player-thumbnail" src="" alt="Track Thumbnail">
      <div class="player-info">
        <h3 id="title">Track Title</h3>
        <div class="seekbar-container">
          <span id="currentTime" class="time-display">0:00</span>
          <input type="range" id="audioSeekbar" min="0" max="100" value="0">
          <span id="duration" class="time-display">0:00</span>
        </div>
      </div>
      <div class="player-controls-buttons">
        <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
        <button id="playPauseBtn"><i class="fas fa-play"></i></button>
        <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
        <button id="repeatBtn"><i class="fas fa-redo"></i></button>
        <button id="shuffleBtn"><i class="fas fa-random"></i></button>
        <button id="downloadBtn"><i class="fas fa-download"></i></button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
